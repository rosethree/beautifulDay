<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<p>黑色</p>
	<div style="background:black; width:80px; height:20px;"></div>
	<p style="color:black;">rgb(0,0,0)</p>

	<div style="color:#ff0000;">红色</div>
    <div style="width:80px; height:20px; background:#ff0000;"></div>
    <p style="color:#ff0000;">rgb(255,0,0)</p>
    
    <div style="color:#00ff00; ">绿色</div>
    <div style="background:#00ff00; width:80px; height:20px;"></div>
    <p style="color:#00ff00;">rgb(0,255,0)</p>
    
    <p style="color:rgb(0,0,255);">蓝色</p>
    <div style="background:rgb(0,0,255); width:80px; height:20px;"></div>
    <p style="color:rgb(0,0,255);">rgb(0,0,255)</p>
    
    <p style="color:rgb(255,255,0);">黄色</p>
    <div style="background:rgb(255,255,0); width:80px; height:20px;"></div> 
    <p style="color:rgb(255,255,0);">rgb(255,255,0)</p>
  



</body>
</html>
