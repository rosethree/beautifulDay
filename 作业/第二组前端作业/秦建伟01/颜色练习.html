<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
     <p style="color:black">黑色</p>
     <div style=" width:80px; height:20px; background:black;"></div>
     <p style="color:black">rgb(0,0,0)</p>
     <p style="color:#F00">红色</p>
     <div style="width:80px; height:20px; background:#F00;"></div>
     <p style="color:#F00">rgb(255,0,0)</p>
     <p style="color:#0F0">绿色</p>
     <div style=" width:80px; height:20px; background:#0f0"></div>
     <p style="color:#0F0">rgb(0,255,0)</p>
     <p style="color: rgb(0,0,255)">蓝色</p>
     <div style=" width:80px; height:20px; background:rgb(0,0,255)"></div>
     <p style="color:rgb(0,0,255)">rgb(0,0,255)</p>
     <p style="color:rgb(255,255,0)">黄色</p>
     <div style=" width:80px; height:20px; background:rgb(255,255,0)"></div>
     <p style="color:rgb(255,255,0)">rgb(255,255,0)</p>
</body>
</html>
