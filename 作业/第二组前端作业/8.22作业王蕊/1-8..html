<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<p style=" color:black;">黑色</p>
<div style=" width:100px; height:50px; background:black;"></div>
<p style=" color:black;">rgb(0,0,0)</p>
<p style=" color:#ff0000;">红色</p>
<div style=" width:100px; height:50px; background:#ff0000;"></div>
<p style=" color:#ff0000;">rgb(255,0,0)</p>
<p style=" color:#00ff00;">绿色</p>
<div style=" width:100px; height:50px; background:#00ff00;"></div>
<p style=" color: #00ff00;">rgb(0,255,0)</p>
<p style=" color:rgb(0,0,255);">绿色</p>
<div style=" width:100px; height:50px; background:rgb(0,0,255);"></div>
<p style=" color:rgb(0,0,255);">rgb(0,0,255)</p>
<p style=" color:rgb(255,255,0);">黄色</p>
<div style=" width:100px; height:50px; background:rgb(255,255,0);"></div>
<p style=" color:rgb(255,255,0);">rgb(255,255,0)</p>
</body>
</html>
