<h1>中国取缔66个高尔夫球场 欲保护土地和水资源</h1>
<p >据新加坡《联合早报》网站3月31日报道，中国国家发展和改革委员会<br/>
另据路透社报道，中央政府去年下令拆除五个鲜为人知的发展商所盖的几所高尔夫球场<br/>
报道称，该禁令主要目的在于保护中国不断缩小的土地和水资源<br/>
另外一个原因是<br/>
此外，唯一豁免于2004年禁令的南部度假岛屿海南</p>
