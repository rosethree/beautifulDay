<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>颜色练习</title>
<style type="text/css">
div {margin: 10px;}
div div { width: 80px; height: 20px; margin: 0; padding: 0; }
#red { color: red; }
#black { color:black; }
#green { color: green; }
#blue { color: blue; }
#yellow { color: yellow; }
#red1 { background: red; }
#black1 { background:black; }
#green1 { background: green; }
#blue1 { background: blue; }
#yellow1 { background: yellow; }
</style>
</head>

<body>
	<div id="black">黑色<br />
		<div id="black1"> </div>
		rgb(0,0,0)
	</div>
	<div id="red">红色<br />
		<div id="red1"> </div>
		rgb(255,0,0)
	</div>
	<div id="green">绿色<br />
		<div id="green1"> </div>
		rgb(0,255,0)
	</div>
	<div id="blue">蓝色<br />
		<div id="blue1"> </div>
		rgb(0,0,255)
	</div>
	<div id="yellow">黄色<br />
		<div id="yellow1"> </div>
		rgb(255,255,0)
	</div>
</body>
</html>
