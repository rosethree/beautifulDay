	<h1>中国取缔22个高尔夫球场 欲保护土地和水资源</h1>
    <p>水孕育了世间的精灵，它推动了我们在生命脉的长河中航行，是它让生命生生不息，水因此成了我们最珍贵的资源。</p>
    <p>在生活中，我们经常看到浪费水，污染水的现象，如：水龙头未拧紧，滴漏；大手大脚的用水，任水哗啦哗啦地流；生活废水随意排放等等。</p>
    <p>中国是一个水资源紧缺的国家，尽管水资源总储量达2.8万亿立方米，居世界第6位，但中国养活着世界 ，被列为便于13个人均水资源贫乏的国家之一。专家预测，中国人口将在2030年达到16亿的高峰，再加上日益严重的水污染，到那时，中国将成为严重缺水的国家。</p>
