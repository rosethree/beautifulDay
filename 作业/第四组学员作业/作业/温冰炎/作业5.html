<body>
<p>黑</p>
<div style="width:80px; height:20px; background-color:black;"></div><br />
<div style="color:black;">rgb(0,0,0)</div><br />
<div style="color:#f00;">红</div><br />
<div style=" width:80px; height:20px; background-color:#f00;"></div><br />
<div style="color:#f00;">rgb(255,0,0)</div><br />
<div style="color:#0f0;">绿</div><br />
<div style=" width:80px; height:20px; background-color:#0f0;"></div><br />
<div style="color:#0f0;">rgb(0,255,0)</div><br />
<div style="color:rgb(0,0,255);">蓝</div><br />
<div style=" width:80px; height:20px; background-color:rgb(0,0,255);"></div><br />
<div style="color:#00f;">rgb(0,0,255)</div><br />
<div style="color:rgb(255,255,0);">黄</div><br />
<div style=" width:80px; height:20px; background-color:rgb(255,255,0);"></div><br />
<div style="color:rgb(255,255,0);">rgb(255,255,0)</div><br />
</body>
