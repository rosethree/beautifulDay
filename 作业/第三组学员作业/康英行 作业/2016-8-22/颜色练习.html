<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<p>黑色</p>
<div style="width:80px;height:20px; background:#000000;"></div>
<p>rgb(0,0,0)</p>
<p style="color:red;">红色</p>
<p style="width:80px; height:20px; background:red;"></p>
<p>rgb(255,0,0)</p>
<p style="color:#00ff00">绿色</p>
<p style="width:80px; height:20px; background:rgb(0,255,0);"></p>
<p>rgb(0,255,0)</p>
<p style="color:#0000ff">绿色</p>
<p style="width:80px; height:20px; background:#0000ff"></p>
<p style="color:#0000ff">rgb(0,0,255)</p>
<p style="color:#ffff00">黄色</p>
<p style="width:80px; height:20px; background:rgb(255,255,0);"></p>
<p style="color:#ffff00">rgb(255,255,0)</p>
</body>
</html>
