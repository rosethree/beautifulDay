<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<p>黑色</p><br />
    <div style="width:80px; height:20px; background:black;"></div><br />
    <p>rgb(0,0,0)</p><br />
    <p style="color:#f00;">红色</p><br />
    <div style="width:80px; height:20px; background:#f00;"></div><br />
    <p style="color:#f00;">rgb(255,0,0)</p><br />
    <p style="color:#0f0;">绿色</p><br />
    <div style="width:80px; height:20px; background:#0f0;"></div><br />
    <p style="color:#0f0;">rgb(0,255,0)</p><br />
    <p style="color:rgb(0,0,255);">蓝色</p><br />
    <div style="width:80px; height:20px; background:rgb(0,0,255);"></div><br />
    <p style="color:rgb(0,0,255);">rgb(0,0,255)</p><br />
    <p style="color:rgb(255,255,0);">黄色</p><br />
    <div style="width:80px; height:20px; background:rgb(255,255,0);"></div><br />
    <p style="color:rgb(255,255,0);">rgb(255,255,0)</p><br />
</body>
</html>
