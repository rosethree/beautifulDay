<h2>  中国取缔66个高尔夫球场 欲保护土地和水资源</h2>
<p>新加坡《联合早报》网站3月31日报道，中国国家发展和改革委员会（简称发改委）网站30日宣布：“各地政府和国务院有关部门积极开展高尔夫球场清理整治工作，取得了阶段性成果。目前，各地政府已经取缔了一批违法违规建设的高尔夫球场，清理整治工作初见成效。”并列出已经取缔了66个违建的高尔夫球场名单。</p>
<p>  另据路透社报道，中央政府去年下令拆除五个鲜为人知的发展商所盖的几座高尔夫球场，首次显示当局开始认真执行自2004年禁止建造高尔夫球场的决定。</p>
<p>  另外一个原因是因为高度使用化肥和农药来种植高尔夫球场草坪所需要的草，导致了水资源的污染。</p>
