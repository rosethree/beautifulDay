<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<div style=" color:black;">黑色</div>
<div style=" width:80px; height:20px; background:black;"></div>
<div style=" color:black;">rgb(0,0,0)</div>
<div style=" color:#ff0000">红色</div>
<div style=" width:80px; height:20px; background:#ff0000;"></div>
<div style=" color:#ff0000">rgb(255,0,0)</div>
<div style=" color:#00ff00">绿色</div>
<div style=" width:80px; height:20px; background:#00ff00;"></div>
<div style=" color:#00ff00">rgb(0,255,0)</div>
<div style=" color:rgb(0,0,255);">绿色</div>
<div style=" width:80px; height:20px; background:rgb(0,0,255);"></div>
<div style=" color:rgb(0,0,255)">rgb(0,0,255)</div>
<div style=" color:rgb(255,255,0);">黄色</div>
<div style=" width:80px; height:20px; background:rgb(255,255,0);"></div>
<div style=" color:rgb(255,255,0)">rgb(255,255,0)</div>
</body>
</html>
