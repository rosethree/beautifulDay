<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1-8</title>
	<style>
		body,ul,li{margin: 0;padding:0;}
		li{list-style: none;}
		#list{margin: 50px auto;width: 300px;}
		.divBlock{
			width: 80px;height: 20px;
			margin-bottom: 10px;
		}
		#li1{
			color: black;
		}
		#li1 div{
			background: black
		}
		#li2{
			color: #ff0000;
		}
		#li2 div{
			background: #ff0000;
		}
		#li3{
			color: #00ff00;
		}
		#li3 div{
			background: #00ff00;
		}
		#li4{
			color: rgb(0,0,255);
		}
		#li4 div{
			background: rgb(0,0,255);
		}
		#li5{
			color:rgb(255,255,0);
		}
		#li5 div{
			background: rgb(255,255,0);
		}
	</style>
</head>
<body>
	<ul id="list">
		<li id="li1">
			<p>黑色</p>
			<div class="divBlock" ></div>
			<span>rgb(0,0,0)</span>
		</li>
		<li id="li2">
			<p>黑色</p>
			<div class="divBlock"></div>
			<span>rgb(255,0,0)</span>
		</li>
		<li id="li3">
			<p>绿色</p>
			<div class="divBlock"></div>
			<span>rgb(0,255,0)</span>
		</li>
		<li id="li4">
			<p>蓝色</p>
			<div class="divBlock"></div>
			<span>rgb(0,0,255)</span>
		</li>
		<li id="li5">
			<p>黄色色</p>
			<div class="divBlock"></div>
			<span>rgb(255,255,0)</span>
		</li>
	</ul>
</body>
</html>
