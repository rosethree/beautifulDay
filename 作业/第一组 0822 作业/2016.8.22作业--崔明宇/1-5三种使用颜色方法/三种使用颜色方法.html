<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<div style="color:black;">黑色</div><br>
<div style="background:black;width:80px;height:20px;text-align:center;"></div><br>
<div style="color:black;">rgb(0,0,0)</div><br>

<div style="color:#F00;">红色</div><br>
<div style="background:#F00;width:80px;height:20px;text-align:center;"></div><br>
<div style="color:#F00;">rgb(255,0,0)</div><br>

<div style="color:#0f0;">绿色</div><br>
<div style="background:#0f0;width:80px;height:20px;text-align:center;"></div><br>
<div style="color:#0f0;">rgb(0,255,0)</div><br>

<div style="color:rgb(0,0,255);">蓝色</div><br>
<div style="background:rgb(0,0,255);width:80px;height:20px;text-align:center;"></div><br>
<div style="color:rgb(0,0,255);">rgb(0,0,255)</div><br>

<div style="color:rgb(255,255,0);">黄色</div><br>
<div style="background:rgb(255,255,0);width:80px;height:20px;text-align:center;"></div><br>
<div style="color:rgb(255,255,0);">rgb(255,255,0)</div><br>

</body>
</html>
