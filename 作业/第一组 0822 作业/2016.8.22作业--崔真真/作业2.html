<h1>中国取缔66个高尔夫球场 欲保护土地和水资源</h1>
<p>参考消息网3月31日报道 中国30日公布了23省市已取缔的66个高尔夫球场名单</p>
<p>另据路透社报道，中央政府去年下令拆除五个鲜为人知的发展商所盖的几座高尔夫球场，首次显示当局开始认真执行自2004年禁止建造高尔夫球场的决定。</p>

<p>报道称，该禁令的实施主要目的在于保护中国不断缩小的土地和水资源。中国拥有全世界五分之一的人口，但却只拥有世界7%的水资源。</p>
